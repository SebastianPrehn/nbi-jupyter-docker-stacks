environments:
  docker_images:
    environment_variables:
      DOCKERHUB_PASSWORD: '{{SECRET:[dockerhub][password]}}'
      DOCKERHUB_USERNAME: '{{SECRET:[dockerhub][username]}}'
    pipelines:
    - python-notebook
    - r-notebook
    - slurm-notebook
    - python-cuda-notebook
    - gpu-notebook
    - dgx1-notebook
    - datascience-notebook
    - chemistry-notebook
    - fenics-notebook
    - qsharp-notebook
    - statistics-notebook
    - tomography-notebook
    - hpc-notebook
    - hpc-ocean-notebook
    - ocean-notebook
    - geo-notebook
    - bio-notebook
    - bio-bigdata-notebook
    - bio-bsa-notebook
    - sme-notebook
    - base-notebook
format_version: 10
pipelines:
  base-notebook:
    display_order: -1
    group: ucphhpc
    label_template: ${COUNT}
    lock_behaviour: none
    materials: &id001
      ucphhpc_images:
        branch: master
        git: https://github.com/ucphhpc/nbi-jupyter-docker-stacks.git
    parameters:
      COMMIT_TAG: ${GO_REVISION_UCPHHPC_IMAGES}
      DEFAULT_TAG: latest
      NOTEBOOK: base-notebook
    template: notebook_image
  bio-bigdata-notebook:
    display_order: -1
    group: ucphhpc
    label_template: ${COUNT}
    lock_behaviour: none
